<div id="sidebar">
    <div id='cover-author-image' align='center'>
      <img src="{{ site.img.link | append: 'DoSun.jpg' }}" alt="{{ site.author }}">
    </div>
    <header>
      <{% if page.layout == "index" %}h1{% else %}div{% endif %} class="site-title" align='center'>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </{% if page.layout == "index" %}h1{% else %}div{% endif %}>
      <p class="lead">{{ site.description }}</p>
    </header>
    {% include sidebar-nav-links.html %}

    {% include sidebar-icon-links.html %}
    <p align='center' style="font-size: 14px">
      {{ site.time | date: '%Y-%m-%d' }} &copy; {{ site.author }}.
      <a href="{{ site.baseurl }}/LICENSE.md">MIT License</a>
    </p>
</div>
